<svg xmlns="http://www.w3.org/2000/svg" width="400" height="150" viewBox="0 0 400 150">
  <style>
    .label { font: 14px sans-serif; text-anchor: middle; }
    .arrow { marker-end: url(#arrow); }
  </style>
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="10" refY="5"
            markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#000" />
    </marker>
  </defs>
  <rect x="40" y="40" width="120" height="40" fill="#fdd" stroke="#000"/>
  <text x="100" y="65" class="label">Glycolyse</text>

  <rect x="240" y="40" width="120" height="40" fill="#dfd" stroke="#000"/>
  <text x="300" y="65" class="label">Vetverbranding</text>

  <line x1="160" y1="60" x2="240" y2="60" stroke="#000" class="arrow" />
</svg>
